version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: continuita-assistenziale-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-areu_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-areu_secure_password}
      POSTGRES_DB: ${DB_NAME:-continuita_assistenziale}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=it_IT.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-areu_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - continuita-network
    restart: unless-stopped

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: continuita-assistenziale-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - continuita-network
    restart: unless-stopped

  # PgAdmin - PostgreSQL Management Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: continuita-assistenziale-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@continuita-assistenziale.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-pgadmin_secure_password}
      PGADMIN_CONFIG_PROXY_X_FOR_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_PROTO_COUNT: 1
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - continuita-network
    restart: unless-stopped

  # Redis Commander - Redis Management Interface
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: continuita-assistenziale-redis-commander
    environment:
      REDIS_HOSTS: "default:${REDIS_HOST:-redis}:${REDIS_PORT:-6379}:0:${REDIS_PASSWORD:-redis_secure_password}"
      HTTP_USER: ${REDIS_COMMANDER_USER:-admin}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-redis_commander_password}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - continuita-network
    restart: unless-stopped

  # Application Development Server (placeholder for actual application)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: continuita-assistenziale-app
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER:-areu_user}:${DB_PASSWORD:-areu_secure_password}@postgres:5432/${DB_NAME:-continuita_assistenziale}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-areu_user}
      DB_PASSWORD: ${DB_PASSWORD:-areu_secure_password}
      DB_NAME: ${DB_NAME:-continuita_assistenziale}
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password}
      
      # Application Configuration
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # AREU/116117 Specific Configuration
      SERVICE_NAME: "Continuit√† Assistenziale"
      SERVICE_VERSION: "1.0.0"
      SERVICE_REGION: "Lombardia"
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./:/app
      - app_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - continuita-network
    restart: unless-stopped
    # Uncomment for Django/Python applications:
    # command: python manage.py runserver 0.0.0.0:8000

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: continuita-assistenziale-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - app_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - continuita-network
    restart: unless-stopped
    profiles:
      - with-nginx

networks:
  continuita-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  app_logs:
    driver: local
